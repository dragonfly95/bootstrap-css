<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<link href="/js/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/js/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
  <h1>테이블 샘플입니다</h1>
  <div id="displayDiv"></div>


  <div style="width:400px;margin:0 auto;">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
      </li>
    </ul>
  </nav>
  </div>

</div>


<script src="/js/jquery/dist/jquery.min.js"></script>
<script src="/js/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/handlebars/handlebars.min.js"></script>

<script> 
  //사용자 정의 헬퍼 
  Handlebars.registerHelper("prettifyDate", function (timeValue) {
    var objDate = new Date(timeValue);
    var year = objDate.getFullYear();
    var month = objDate.getMonth() + 1;
    var date = objDate.getDate();
    return year + "-" + month + "-" + date;
  });


  var data = [
    { num: 1, title: "제목", userName: "홍길동", userEmail: "sample@daum.net", regDate: new Date(), viewCount: 1 },
    { num: 1, title: "제목", userName: "홍길동", userEmail: "sample@daum.net", regDate: new Date(), viewCount: 1 },
    { num: 1, title: "제목", userName: "홍길동", userEmail: "sample@daum.net", regDate: new Date(), viewCount: 1 },
    { num: 1, title: "제목", userName: "홍길동", userEmail: "sample@daum.net", regDate: new Date(), viewCount: 1 },
    { num: 1, title: "제목", userName: "홍길동", userEmail: "sample@daum.net", regDate: new Date(), viewCount: 1 },
  ];

  $(document).ready(function () {
    var source = $("#template").html();
    var template = Handlebars.compile(source);
    $("#displayDiv").html(template(data));
  });

</script>


<script id="template" type="text/x-handlebars-template"> 
<table class="table table-straped">
    <colgroup>
      <col width="10%" />
      <col width="40%" />
      <col width="20%" />
      <col width="20%" />
      <col width="10%" />
    </colgroup>
    <thead>  
        <th>번호</th>  
        <th>제목</th>  
        <th>작성자</th> 
        <th>작성일</th> 
        <th>조횟수</th>  
    </thead>  
    <tbody>  
        {{#each .}}  
        <tr>  
            <td>{{num}}</td>  
            <td>{{title}}</td>  
            <td><a href="mailto:{{userEmail}}">{{userName}}</a></td> 
            <td>{{prettifyDate regDate}}</td> 
            <td>{{viewCount}}</td>  
        </tr>  
        {{/each}}  
    </tbody>  
</table> 
</script>

</body>
</html>
