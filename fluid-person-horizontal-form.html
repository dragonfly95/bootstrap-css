  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">

            </ul>

    <div class="container-fluid">      
      <form class="form-horizontal">
      <legend>Person Form</legend>
      <div class="row-fluid">
        <div class="span8">
          <div class="row-fluid">
            <div class="span12 bgcolor">
              <div class="alert alert-error">
              <a href="#" class="close" data-dismiss="alert">Ã—</a>
                Error Messages.
              </div>
            </div>
          </div>         
          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                  <input type="text" id="firstName" placeholder="Chee Kin">
                  <span class="help-block">This is inline help</span>
                </div>
              </div>
            </div><!--/span-->
            <div class="span6 bgcolor">
              <div class="control-group error">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                  <input type="text" id="lastName" placeholder="Lim">
                  <span class="help-block">This field has error.</span>
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->
          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="gender">Gender</label>
                <div class="controls">
                  <select id="gender" class="span12"></select>  
                  <span class="help-block">Select your gender.</span>
                </div>
              </div>
            </div><!--/span-->
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="dateOfBirth">Date of Birth</label>
                <div class="controls">
                  <input type="text" id="dateOfBirth" placeholder="dd/mm/yyyy">
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->
          
          <fieldset>
          <legend>Address</legend>
          <div class="row-fluid">
            <div class="span12 bgcolor">
              <div class="control-group">
                <label class="control-label" for="street">Street</label>
                <div class="controls">
                  <input type="text" class="input-xxlarge" id="street">
                </div>
              </div>             
            </div>
          </div>
          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="city">City</label>
                <div class="controls">
                  <input type="text" id="city"> 
                </div>
              </div>
            </div><!--/span-->
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="state">State</label>
                <div class="controls">
                  <input type="text" id="state"> 
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->           
          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="postCode">Post Code</label>
                <div class="controls">
                  <input type="text" id="postCode"> 
                </div>
              </div>
            </div><!--/span-->
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="country">Country</label>
                <div class="controls">
                  <select id="country"></select>
                </div>
              </div>            
                
            </div><!--/span-->
          </div><!--/row-->
          </fieldset>                        
        </div><!--/span-->
        
        <div class="span4">

        </div><!--/span-->       
      </div><!--/row-->
      </form>

      <hr>

      <footer>
        <p>&copy; Kickstart Web 2012</p>
      </footer>
